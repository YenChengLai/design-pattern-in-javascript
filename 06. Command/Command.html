<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Pattern</title>
    <script src="Command.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5" align="center">
            <button class="btn-success mr-5" id="button1">button 1</button>
            <button class="btn-secondary mr-5" id="button2">button 2</button>
            <button class="btn-warning mr-5" id="button3">button 3</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>

</html>
